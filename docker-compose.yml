services:
  db:
    image: postgres:15-alpine
    container_name: schedule-db
    environment:
      POSTGRES_DB: schedule
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prisma"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./frontend
    container_name: schedule-app
    environment:
      DATABASE_URL: postgresql://prisma:prisma@db:5432/schedule?schema=public
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  db_data:
